<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<meta name="autor" content="Jonathan Ramos">
	<meta name="keywords" content="html,css">
	<meta name="descripcion" content="Pagina de la Clave Decisiva">
	<title>Clave Decisiva2</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/
	css?family=Bebas+Neue│Lato&display=swap" rel="stylesheet">
	<title>Contacto</title>
</head>
<body>
	<main>
		<header>
			<div class="logo">
				<h1>CLAVE DECISIVA</h1>	
            </div>
			<nav>
				<a href="../index.html" class="btn">PAGINA PRINCIPAL</a>
			</nav>
		</header>
		<div id="banner_image">
                <div id="banner_description">
                    <h2 align="center"><strong><em>La banda se origina el año...</em></strong></h2> 
                    <a href="#clave_picture" class="btn">Ver contenido</a>
                </div>
        </div>
	<form name="formContacto">
		<fieldset>
			<legend>Registrate</legend>
			<p>
				<label for="nombres">Nombres</label><br/>
				<input id="nombres" type="text" placeholder="Ingrese sus nombres" size="50px" required>
			</p>
			<p>
				<label for="apellidos">Apellidos</label><br/>
				<input id="apellidos" type="text" placeholder="Ingrese sus apellidos" size="50px">
			</p>
			<p>
				<label for="u_email">Correo electronico</label><br/>
				<input id="u_id" type="email" placeholder="Ingrese su correo electronico" size="50px" required>
			</p>
			<p>
				<label for="telefono">Telefono</label><br/>
				<input id="telefono" type="tel" min="0" max="10" disabled value>
			</p>
			<p>
				<label for="fecha">Fecha de nacimiento</label><br/>
				<input id="fecha" type="date">
			</p>
			<p>
				<label for="edad">Edad</label><br/>
				<input id="edad" type="number">
			</p>
			<p><br/>
				<input type="reset">
			</p>
			<input type="submit" value="Enviar">
		</fieldset>
	</form>
	<footer>
      		<a href="http://facebook.com" target="_blank">FAN PAGE</a><br/>
      		<p>Copyright &copy; 2019 | All rights reserved</p>
		</footer>
	</main>
</body>
</html>
